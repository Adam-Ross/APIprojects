<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div id="ageVerifyField">
      <h1>You over 18?</h1>
      <div class="button" id='button18'>Yes</div>
      <div class="button" id='button17'>No</div>
    </div>
    <div id="contentContainer">
      <h1>Getting jokes from API</h1>
      <div class='cat-container'>
        <ul id='categories'></ul>
      </div>
      <button id='button'>Get a Joke</button>
      <button id='jokesBtn'>Get Jokes</button>
      <form id='jokeNumberForm'>
        <label for="number">How many jokes ya want?</label>
        <input type="text" id='jokeNumberInput'>
      </form>
      <ul id='output'></ul>
    </div>
  </div>
  <script src='main.js'></script>
</body>

</html>
